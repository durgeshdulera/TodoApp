<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Practical</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="./bundle.min.js" async defer></script>
        <style>
.top-buffer { margin-top:20px; }

        </style>
    </head>
    <body>
      <br>
      
<form id="todoform">
  <div class="container">
    

    <div class="row">
      <div class="col-md-8">
        <input
          type="text"
          class="form-control"
          id="description"
          placeholder="Enter a task here"
        />
        
      </div>
      <div class="col-md-4">
        <input id="Submit" type="submit" class="btn btn-primary" value="Submit" />
      <button type="button" class="btn btn-warning" id="GetTasks">
        Get Tasks
      </button>
      
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <span id="description_error" class="text-danger" style="font-size:small;">
        </span>
      </div>
    </div>

  </div>
</form>
    <div class="container top-buffer">
      <div class="row" style="margin-top:20px;">
        <div class="col-md-12">
          <table class="table table-hover table-bordered align-items-center" id="Tasks">
            <thead>
              <tr class="bg-dark text-center">
                <th style="color:whitesmoke">No</th>
                <th style="color:whitesmoke">Todo item</th>
                <th style="color:whitesmoke">Status</th>
                <th style="color:whitesmoke">Action</th>
              </tr>
            </thead>
            <tbody id="tbody" class="text-center">
              
            </tbody>
         
          </table>
        </div>
      </div>
    </div>
    
        
         
        <br>
    </body>
</html>
